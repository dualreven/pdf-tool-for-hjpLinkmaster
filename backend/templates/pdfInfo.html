<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Document</title> -->
    <link rel="stylesheet" href="./css/pdfinfo.css">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet"> -->
    <title>PDF Reader Home Page</title>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/qwebchannel.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            new QWebChannel(qt.webChannelTransport, function(channel) {
                window.qt_js_bridge = channel.objects.qt_js_bridge;
            });
            const loadPDFInfoEvent = new CustomEvent("loadPDFInfoEvent");
            setTimeout(() => {
                document.dispatchEvent(loadPDFInfoEvent);
            },100);
            
        });
    </script>
    <script type = 'module' defer src="./js/pdfinfo.js" ></script>
</head>
<body class="m-0 p-0 border-0 m-0 border-0 ">
    <div id="main-container" class=" p-0 m-0">
        <div id="pdf-info-container" class="container-fluid p-0 m-0" >
            <div id="pdf-info-viewer-wrapper" class="container-fluid">
                <div id="pdf-info-viewer" class = "card m-1" >    
                    <div class="text-center">
                        <img id="pdf-info-thumb" src="./resource/test.jpg" class="card-img-top rounded" alt="" srcset="">
                    </div>
                    <div id="pdf-info-properties" class="card-body">
                        <h5  id="pdf-info-title">book name</h5 >
                        <p  id="pdf-info-description">Some quick example text to build on the card title and make up the bulk of the card's content.</p >
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" id="pdf-info-alias">alias:</li>
                            <li class="list-group-item" id="pdf-info-pagenum">pagenum:</li>
                            <li class="list-group-item" id="pdf-info-clipsCount">clips count:</li>
                            <li class="list-group-item" id="pdf-info-createdAt">createdAt:</li>
                            <li class="list-group-item" id="pdf-info-updatedAt">updatedAt:</li>
                            <li class="list-group-item" id="pdf-info-readAt">readAt:</li>
                            <li class="list-group-item" id="pdf-info-stars">stars:</li>
                            <li class="list-group-item" id="pdf-info-tags">tags:</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div id="pdf-info-toolbar" class="">
                <button id="pdf-info-action-edit" class=" p-1 card-link btn btn-primary ">edit info</button>
                <!-- <button id="pdf-info-action-clips" class="p-1 card-link btn btn-primary ">show clips</button> -->
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Document</title> -->
    <link rel="stylesheet" href="./css/home.css">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet"> -->
    <title>PDF Reader Home Page</title>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/qwebchannel.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            new QWebChannel(qt.webChannelTransport, function(channel) {
                window.qt_js_bridge = channel.objects.qt_js_bridge;
            });
        });
    </script>
    <script type = 'module' defer src="./js/home.js" ></script>
</head>
<body class="m-0 p-0 border-0 m-0 border-0 ">
    <div id="main-container" class=" p-0 m-0">
            <div id="pdf-table-container" class="container-fluid p-0 m-0">
                <div  id="pdf-table-viewer-wrapper" class="overflow-auto container-fluid p-0">
                    <table id="pdf-table-viewer" class="table-responsive table container-fluid  text-center table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th id="pdf-table-viewer-head"       scope="col">#</th>
                                <th id="pdf-table-viewer-head-name"  scope="col">book name</th>
                                <th id="pdf-table-viewer-head-stars" scope="col">stars</th>
                                <th id="pdf-table-viewer-head-tags"  scope="col">tags</th>
                            </tr>
                        </thead>
                        <tbody id="pdf-table-viewer-body"  class="container overflow-auto">

                        </tbody>
                    </table>
                </div>
                <div id="pdf-table-toolbar" class=" " role="group">
                    <div id="pdf-table-action-search-group" class="container-fluid p-0">
                        <form class="d-flex" role="search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                            <input class="form-control  m-1" type="search" placeholder="Search books" aria-label="Search">
                        </form>
                    </div>
                    <div id="pdf-table-btngroup">
                        <button id="pdf-table-action-read" class="p-1 btn btn-primary">read</button>
                        <button id="pdf-table-action-getClip" class="p-1 btn btn-primary">clips</button>
                        <button id="pdf-table-action-getInfo" class="p-1 btn btn-primary">info</button>
                        <button id="pdf-table-action-import" class="p-1 btn btn-primary">import</button>
                        <button id="pdf-table-action-delete" class="p-1 btn btn-danger">delete</button>
                    </div>

                </div>

            </div>
    </div>
</body>
</html>
